plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'org.sameesh'
version '1.2-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

//for test info
tasks.withType(Test) {
    testLogging {
        exceptionFormat "full"
        events "started", "skipped", "passed", "failed"
        showStandardStreams true
    }
}
//test info ending

//this code will publish it in your local authorwise it will only build in lib
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

